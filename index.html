<html>
    <model-viewer
        camera-controls
        touch-action="pan-y"
        animation-name="open"
        src = "test_animation_ver2024_250411_Xform.glb"
    >
    <input class="slider-animation" type="range" min="0" max="60" step="1" value="0">

    </model-viewer>

    <script type="module">
        // Get references to the model-viewer and slider elements
        const modelViewer = document.querySelector("model-viewer");
        const slider = document.querySelector(".slider-animation");

        // Function to update the animation progress based on the slider's value
        slider.addEventListener("input", () => {
            const progress = slider.value / 100; // Convert slider value (0-100) to progress (0-1)
            modelViewer.currentTime = progress * modelViewer.duration; // Set current time based on slider
        });
    
        // Update slider to match animation progress when the animation loops
        modelViewer.addEventListener("frameupdate", () => {
            const progress = (modelViewer.currentTime / modelViewer.duration) * 100;
            slider.value = progress;
        });

    </script>
    <script type="module" src="https://modelviewer.dev/node_modules/@google/model-viewer/dist/model-viewer.min.js"></script>
</html>
